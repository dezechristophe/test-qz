<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="acces-ead">
    <template>
        <style>
             :host {
                display: block;
            }
        </style>
<a  href="https://{{ip}}:4200"  target="_blank">https://{{ ip}}:4200 </a>
    </template>
    <script>
        Polymer({

            is: 'acces-ead',

            properties: {
                ip: {
                    type: String,
                    notify: true
                }
            },

        });
    </script>
</dom-module>
